<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">My Library</p>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat asperiores quibusdam architecto cupiditate possimus iure.</p>
        </div>
        <div class="content">
            <div class="inputs">
                <form action="">
                    <div class="title">
                        <label for="title">Title</label>
                        <input type="text" class="book" id="title">
                    </div>
                    <div class="author">
                        <label for="author">Author</label>
                        <input type="text" class="book" id="author">
                    </div>
                    <div class="pages">
                        <label for="pages">Pages</label>
                        <input type="number" class="book" id="pages">
                    </div>                   
                    <div class="read">
                        <label for="read">Read</label>
                        <select name="read" class= "book" id="read">
                            <option value="read">Read</option>
                            <option value="not read">Not Read</option>
                        </select>
                    </div>
                    <div class="submit">
                        <input type="submit" value="submit" class="submission">
                    </div>    
                </form>
            </div>
            <div class="display">
            <table>
                <tbody>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>&nbsp</th>
                    </tr>
                </tbody>
                <tbody class="book-body">
                    <tr>
                        <td>Game of Thrones</td>
                        <td>George R. R. Martin</td>
                        <td>694</td>
                        <td><button class="status">Read</button></td>
                        <td><button class="delete">Delete</button></td>
                    </tr>
                    <tr>
                        <td>Dune</td>
                        <td> Frank Herbert</td>
                        <td>412</td>
                        <td><button class="status">Read</button></td>
                        <td><button class="delete">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        <div class="footer">
            <div class="info">
                <p>Copyright 2022</p>
            </div>
        </div>
 </div>
</body>
</html>
